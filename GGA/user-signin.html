<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-in</title>
    <link rel="stylesheet" href="css/user-signin.css">
</head>
<body>
<header>
<div class="container">
    <p>SIGN-UP</p> 
</div>
</header>
<div class="mainwrap">
<div class="container">
    <form action="#" method="post">
        <p>NAME<br>
        <input type="text" name="name"></p>
        <p>ID<br>
        <input type="text" name="id"></p>
        <p>PASS<br>
        <input type="password" name="password"></p>
        <p>NUMBER<br>
        <input type="text" name="number"></p>
        <p>E-MAIL<br>
        <input type="email" name="e-mail"></p>
        <p>
        <input type="submit" value=" SIGN-UP " id="signup">
        </p>
    </form>
    <div class="loginlink">
    <a href="user-login.html">LOG-IN</a>
    </div>
</div>
</div>
<footer>
<div class="container">
    <p>COPYRIGHT</p>
</div>
</footer>



</body>
</html>
